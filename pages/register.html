<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="./../style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" onsubmit="return validateForm()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phone" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" id="confirm-password" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <select id="country" required>
              <option value="" disabled selected>Select your country</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Albania">Albania</option>
              <option value="Algeria">Algeria</option>
              <!-- Add more countries here -->
            </select>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" id="dob" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
function validateForm() {
  event.preventDefault();
  const nameInput = document.getElementById('name');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');
const passwordInput = document.getElementById('password');
const confirmInput = document.getElementById('confirm-password');
const countryInput = document.getElementById('country');
const dobInput = document.getElementById('dob');

  // Check if name, username, email, phone, password, confirm password, country, and date of birth are filled
  if (
    nameInput.value.trim() === '' ||
    usernameInput.value.trim() === '' ||
    emailInput.value.trim() === '' ||
    phoneInput.value.trim() === '' ||
    passwordInput.value.trim() === '' ||
    confirmInput.value.trim() === '' ||
    countryInput.value === '' ||
    dobInput.value.trim() === ''
  ) {
    alert('Please fill in all the required fields.');
    return false;
  }

  // Check if email has @ symbol
  if (!emailInput.value.includes('@')) {
    alert('Please enter a valid email address.');
    return false;
  }

  // Check if phone number is 10 digits
  if (!/^\d{10}$/.test(phoneInput.value)) {
    alert('Please enter a 10-digit phone number.');
    return false;
  }

  // Check if password and confirm password fields contain the same value
  if (passwordInput.value !== confirmInput.value) {
    alert('Passwords do not match.');
    return false;
  }
  const passwordRegex = /^(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$/;
if (!passwordRegex.test(passwordInput.value)) {
  alert('Password must be at least 8 characters long and contain at least one number, one uppercase letter, and one symbol (!@#$%^&*)');
  return false;
}
  $.ajax({
    url: '../api/register.php',
    method: 'post',
    data: {
      name: nameInput.value.trim(),
      username: usernameInput.value.trim(),
      email: emailInput.value.trim(),
      phone: phoneInput.value.trim(),
      password: passwordInput.value.trim(),
      confirm: confirmInput.value.trim(),
      country: countryInput.value,
      dob: dobInput.value.trim()
    },
    dataType: 'json',
    success: function (result) {
      //  console.log(result);
        if (result.success === true) {
            window.location.href = "./../index.html";
        } else if (result.success === false) {
           alert(result.message);
        }
    },
    error: function (err) {
        console.log(err);
    }
  })
  document.cookie = document.cookie.split(';').map(cookie => `${cookie.split('=')[0]}=;expires=Thu, 01 Jan 1970 00:00:00 GMT`).join(';');
}
</script>
